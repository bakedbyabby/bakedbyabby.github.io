<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baked by Abby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            background-image: url('banana-bread-background.jpg'); /* This will be our generated image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white overlay for readability */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #8B4513; /* Saddle Brown */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #5C4033; /* Darker brown */
            font-size: 1.3em;
            padding: 10px 15px;
            border: 1px solid #D2B48C; /* Tan */
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #D2B48C;
            color: #FFF;
        }

        .facebook-link {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .facebook-link a {
            color: #4267B2; /* Facebook Blue */
            border: none;
            display: inline;
            padding: 0;
        }

        .facebook-link a:hover {
            text-decoration: underline;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baked by Abby</h1>
        <ul>
            <li><a href="https://facebook.com/abbybakesxoxo" target="_blank">Classic Banana Bread</a></li>
            <li><a href="https://facebook.com/abbybakesxoxo" target="_blank">Banana Chocolate Chip Bread</a></li>
            <li><a href="https://facebook.com/abbybakesxoxo" target="_blank">Banana Cheese Bread</a></li>
        </ul>
        <p class="facebook-link">Order and connect with us on <a href="https://facebook.com/abbybakesxoxo" target="_blank">Facebook!</a></p>
    </div>
</body>
</html>
